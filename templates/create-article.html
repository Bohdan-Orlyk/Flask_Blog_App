{% extends 'base.html' %}

{% block title%}
    Create article
{% endblock %}

{% block body%}
    <div class="container">
        <h3>Adding article</h3>
        <form method="post">
            <input type="text" name="title" id="title" class="form-control" placeholder="Title" required><br>
            <textarea name="intro" id="intro" class="form-control" placeholder="Intro" required></textarea><br>
            <textarea name="text" id="text" class="form-control" placeholder="Write your article" required></textarea><br>
            <input type="submit" class="btn btn-success" value="Add">
        </form>
    </div>
{% endblock %}
